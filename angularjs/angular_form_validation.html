<!DOCTYPE html>
<html>

  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="angular_form_validation.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2>Validation Example</h2>
      <form name="myForm" ng-app="myApp" ng-controller="myController" novalidate>
        <p>
          Username:
          <br>
          <input type="text" name="user" ng-model="user" required>
          <span style="color:red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="myForm.user.$error.required">Username is required.</span>
          </span>
        </p>
        <p>
          Email:
          <br>
          <input type="email" name="email" ng-model="email" required>
          <span style="color:red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
          </span>
        </p>
        <p>
          <input type="submit" class="btn" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
        </p>
      </form>
    </div>
  </body>

</html>
