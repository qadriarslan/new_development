<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <template>
      <style>
        :host {
          background: #f8f8f8;
          padding: 10px;
          transition: all 400ms ease-in-out;
          box-sizing: border-box;
          border-radius: 5px;
          width: 450px;
          max-width: 100%;
        } 
        :host(:hover) {
          background: #ccc;
        }
        div {
          position: relative;
        }
        header {
          padding: 5px;
          border-bottom: 1px solid #aaa;
        }
        h3 {
          margin: 0 !important;
        }
        textarea {
          font-family: inherit;
          width: 100%;
          height: 100px;
          box-sizing: border-box;
          border: 1px solid #aaa;
        }
        footer {
          position: absolute;
          bottom: 10px;
          right: 5px;
        }
      </style>
      <div>
        <header>
          <h3>Add a Comment</h3>
        </header>
        <content select="p"></content>
        <textarea></textarea>
        <footer>
          <button>Post</button>
        </footer>
      </div>
    </template>
  </head>
  <body>
    <div id="host">
      <p>Instructions go here</p>
    </div>

    <script>
      var shadow = document.querySelector('#host').createShadowRoot();
      shadow.appendChild(document.querySelector('template').content);
    </script>
  </body>
</html>
